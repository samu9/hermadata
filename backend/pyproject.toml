[project]
name = "hermadata"
authors = [{name = "Samuele Fusaro", email = "samuelevf@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "fastapi >= 0.104, < 1",
    "sqlalchemy >= 2, < 3",
    "alembic",
    "uvicorn",
    "pydantic-settings"
]