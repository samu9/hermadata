[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "hermadata"
authors = [{name = "Samuele Fusaro", email = "samuelevf@gmail.com"}]
requires-python = ">=3.12"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "fastapi >= 0.104, < 1",
    "sqlalchemy >= 2, < 3",
    "pymysql >= 1.1, < 2",
    "alembic >= 1.12, < 2",
    "uvicorn",
    "pydantic >= 2.4, < 3",
    "cryptography",
    "python-multipart",
    "pdfkit",
    "jinja2",
    "openpyxl",
    "boto3 >=1, < 2",
    "pydantic >= 2.9, <3",
    "pydantic-settings >= 2.6, <3"
]
[tool.flake8]
max-line-length = 120

[tool.black]
line-length = 80

[dependency-groups]
dev = [
    "httpx>=0.27.2",
    "pytest>=8.3.3",
]
