name: Frontend deployment

on:
    push:
        tags:
            - "v*" # This will trigger on any tag that starts with 'v', e.g., v1.0.0, v2.3.1
    workflow_dispatch: # Keeps manual triggering option

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache-dependency-path: frontend/package-lock.json
        node-version: '23'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular project
      run: npx ng build
    
    - name: Create tarball of the build
      run: |
        cd dist/trovaprezzo-frontend
        tar -czf ../../trovaprezzo-frontend.tar.gz .

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add remote host to known hosts
      run: |
            mkdir -p ~/.ssh
            ssh-keyscan -t rsa ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

    - name: Transfer build to remote server
      run: |
        scp trovaprezzo-frontend.tar.gz ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}
        
    - name: Untar files
      run: |
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} '
          tar -xzf trovaprezzo-frontend.tar.gz -C /var/www/hermadata
        '