name: Frontend deployment

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create .env file
        working-directory: frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.BACKEND_URL }}" >> .env
          echo "VITE_ASSETS_BASE_URL=${{ secrets.BACKEND_URL }}" >> .env

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Compress build artifacts
        working-directory: frontend/dist
        run: |
          tar -czf ../../hermadata-frontend.tar.gz .

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer build to remote server
        run: |
          scp hermadata-frontend.tar.gz ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:~/hermadata-frontend.tar.gz

      - name: Deploy on remote server
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} '
            mkdir -p /var/www/hermadata
            tar -xzf ~/hermadata-frontend.tar.gz -C /var/www/hermadata
            rm ~/hermadata-frontend.tar.gz
          '
